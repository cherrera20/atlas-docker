name: Build and Deploy to Dockerhub
on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 2.1.0-stretch
            build-args: |
              VERSION=2.1.0
              BUILD_PROFILE=dist
            tags: |
              z0beat/atlas:2.1.0-stretch
              z0beat/atlas:2.1.0
              z0beat/atlas:latest
            dockerfile: stretch/Dockerfile
          - name: 2.1.0-stretch-dev
            build-args: |
              VERSION=2.1.0
              BUILD_PROFILE=dist|embedded-hbase-solr
            tags: |
              z0beat/atlas:2.1.0-stretch-dev
              z0beat/atlas:2.1.0-dev
            dockerfile: stretch/Dockerfile
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare environment
        run: git clone https://github.com/docker-library/official-images.git ./official-images

      - name: Pull dependencies
        run: grep FROM ${{ matrix.dockerfile }} | awk 'toupper($1) == "FROM" { print $2 }' | xargs -I {} docker pull {}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build ${{ matrix.name }}
        uses: docker/build-push-action@v2
        with:
          file: ${{ matrix.dockerfile }}
          build-args: ${{ matrix.build-args }}
          tags: ${{ matrix.tags }}
          push: false
      
      - name: Test ${{ matrix.name }}
        run: ./test/run-tests.sh 'z0beat/atlas:${{ matrix.name }}'

      - name: Publish ${{ matrix.name }}
        uses: docker/build-push-action@v2
        if: ${{ github.ref == 'refs/heads/master'}}
        with:
          file: ${{ matrix.dockerfile }}
          build-args: ${{ matrix.build_args }}
          tags: ${{ matrix.tags }}
          push: true
